<div class="stream_block">
	<media-player title="{{ display_name }}" src="{{ url }}">
		<media-provider></media-provider>
	  </media-player>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/vidstack@^1.0.0/cdn/with-layouts/vidstack.js"
  type="module"
></script>
<script>
	const head = document.getElementsByTagName('HEAD')[0];

	const themeStylesheet = document.createElement('link');
	const layoutStylesheet = document.createElement('link');

	themeStylesheet.rel = 'stylesheet';
	layoutStylesheet.rel = 'stylesheet';

	themeStylesheet.href = 'https://cdn.jsdelivr.net/npm/vidstack@^1.0.0/player/styles/default/theme.min.css';
	layoutStylesheet.href = 'https://cdn.jsdelivr.net/npm/vidstack@^1.0.0/player/styles/default/layouts/video.min.css';

	head.appendChild(themeStylesheet);
	head.appendChild(layoutStylesheet);
</script>
